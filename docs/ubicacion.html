<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ubicación - Bosque Popular</title>

    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            min-height: 100vh;
        }

        /* Encabezado */
        header {
            display: flex;
            align-items: center;
            background-color: #0D0D0D;
            color: white;
            padding: 5px 30px;
        }

        .logo-container {
            display: flex;
            align-items: center;
        }

        header img {
            height: 35px;
        }

        h1 {
            font-size: 20px;
            margin-left: 20px;
        }

        /* Barra de filtros */
        .filters-bar {
            background-color: #333333;
            display: flex;
            justify-content: center;
            padding: 10px 0;
            position: relative;
            z-index: 1000;
        }

        .filter {
            margin: 0 15px;
            position: relative;
        }

        .dropbtn {
            background-color: #555555;
            color: white;
            padding: 8px 16px;
            font-size: 16px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }

        .dropbtn:hover {
            background-color: #777777;
        }

        .dropdown-content {
            display: none;
            position: absolute;
            top: 100%;
            background-color: #f9f9f9;
            min-width: 160px;
            box-shadow: 0px 8px 16px rgba(0,0,0,0.2);
            border-radius: 4px;
            z-index: 2000;
        }

        .dropdown-content a {
            color: black;
            padding: 10px 14px;
            text-decoration: none;
            display: block;
        }

        .dropdown-content a:hover {
            background-color: #ddd;
        }

        .filter:hover .dropdown-content {
            display: block;
        }

        /* Título alineado a la izquierda */
        .page-title {
            background-color: #f4f4f4;
            padding: 15px 30px;
            text-align: left;   /* cambio aquí */
            font-size: 22px;
            font-weight: bold;
        }

        /* Contenedor del mapa */
        .map-container {
            flex-grow: 1;
            width: 100%;
            height: calc(100vh - 160px);
            position: relative;
            z-index: 1;
        }

        #map {
            height: 100%;
            width: 100%;
        }
    </style>
</head>
<body>

    <!-- Encabezado -->
    <header>
        <div class="logo-container">
            <a href="index.html">
                <img src="imagenes/mapa.png" alt="Logo">
            </a>
        </div>
        <h1>
            <a href="index.html" style="text-decoration: none; color: white;">
                Bosque Popular
            </a>
        </h1>
    </header>

    <!-- Barra de filtros -->
    <div class="filters-bar">
        <div class="filter">
            <button class="dropbtn">Equipamientos</button>
            <div class="dropdown-content">
                <a href="parques.html">Parques</a>
                <a href="movilidad.html">Movilidad</a>
                <a href="vias.html">Vías</a>
            </div>
        </div>

        <div class="filter">
            <button class="dropbtn">Problemáticas</button>
            <div class="dropdown-content">
                <a href="calidadaire.html">Calidad del aire</a>
            </div>
        </div>

        <div class="filter">
            <button class="dropbtn">Acerca de mí</button>
            <div class="dropdown-content">
                <a href="descripcion.html">Descripción</a>
                <a href="ubicacion.html">Ubicación</a>
                <a href="catastro3d.html">Catastro 3D</a>
            </div>
        </div>
    </div>

    <!-- Título -->
    <div class="page-title">Ubicación</div>

    <!-- Mapa -->
    <div class="map-container">
        <div id="map"></div>
    </div>
    <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
    <script>
        // Inicializar mapa
        const map = L.map('map').setView([4.6865, -74.1167], 15);

        // Capa base
        L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
            attribution: '&copy; OpenStreetMap contributors'
        }).addTo(map);

        // Cargar directamente el archivo GeoJSON del proyecto
        fetch('poligono-barrio.geojson')
            .then(res => res.json())
            .then(data => {
                const barrioLayer = L.geoJSON(data, {
                    style: {
                        fillColor: '#48a8ff',
                        color: '#0078FF',
                        weight: 3,
                        opacity: 0.8,
                        fillOpacity: 0.2
                    }
                }).addTo(map);

                // Ajustar la vista al polígono cargado
                map.fitBounds(barrioLayer.getBounds());

                // Obtener centro del polígono y agregar marcador con popup
                const center = barrioLayer.getBounds().getCenter();
                L.marker(center).addTo(map)
                    .bindPopup("Barrio Bosque Popular")
                    .openPopup();
            })
            .catch(err => console.error("Error cargando el GeoJSON:", err));
    </script>

</body>
</html>
