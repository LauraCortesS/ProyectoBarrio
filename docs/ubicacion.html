<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ubicación - Bosque Popular</title>

    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"
        integrity="sha256-p4NxAoJBhIIN+hmNHrzRCf9tD/miZyoHS5obTRR9BMY="
        crossorigin=""/>
    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"
        integrity="sha256-20n69z7+TSzGNnL4dC4x77z7/Yn9+1gL83r2D/0u4+W6="
        crossorigin=""></script>
    
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            min-height: 100vh;
        }

        /* Estilos del encabezado */
        header {
            display: flex;
            align-items: center;
            background-color: #0D0D0D;
            color: white;
            padding: 5px 30px;
        }

        .logo-container {
            display: flex;
            align-items: center;
        }

        header img {
            height: 35px;
        }

        h1 {
            font-size: 20px;
            margin-left: 20px;
        }

        /* Barra de filtros */
        .filters-bar {
            background-color: #333333;
            display: flex;
            justify-content: center;
            padding: 10px 0;
        }

        .filter {
            margin: 0 15px;
            position: relative;
        }

        /* Botón desplegable */
        .dropbtn {
            background-color: #555555;
            color: white;
            padding: 8px 16px;
            font-size: 16px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }

        .dropbtn:hover {
            background-color: #777777;
        }

        /* Contenedor del menú */
        .dropdown-content {
            display: none;
            position: absolute;
            background-color: #f9f9f9;
            min-width: 160px;
            box-shadow: 0px 8px 16px rgba(0,0,0,0.2);
            border-radius: 4px;
            z-index: 1;
        }

        /* Opciones dentro del menú */
        .dropdown-content a {
            color: black;
            padding: 10px 14px;
            text-decoration: none;
            display: block;
        }

        .dropdown-content a:hover {
            background-color: #ddd;
        }

        /* Mostrar menú al hacer hover */
        .filter:hover .dropdown-content {
            display: block;
        }

        /* Contenedor principal para el mapa */
        .map-container {
            flex-grow: 1;
            width: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        
        /* Estilos del mapa de Leaflet */
        #map {
            height: 100%;
            width: 100%;
        }

    </style>
</head>
<body>

    <header>
        <div class="logo-container">
            <a href="index.html">
                <img src="imagenes/mapa.png" alt="Logo">
            </a>
        </div>
        <h1>
            <a href="index.html" style="text-decoration: none; color: white;">
                Bosque Popular
            </a>
        </h1>
    </header>

    <div class="filters-bar">
        <div class="filter">
            <button class="dropbtn">Equipamientos</button>
            <div class="dropdown-content">
                <a href="parques.html">Parques</a>
                <a href="movilidad.html">Movilidad</a>
                <a href="vias.html">Vías</a>
            </div>
        </div>

        <div class="filter">
            <button class="dropbtn">Problemáticas</button>
            <div class="dropdown-content">
                <a href="calidadaire.html">Calidad del aire</a>
            </div>
        </div>

        <div class="filter">
            <button class="dropbtn">Acerca de mí</button>
            <div class="dropdown-content">
                <a href="descripcion.html">Descripción</a>
                <a href="ubicacion.html">Ubicación</a>
                <a href="catastro3d.html">Catastro 3D</a>
            </div>
        </div>
    </div>

    <div class="map-container">
        <div id="map"></div>
    </div>

    <script>
        // Coordenadas aproximadas del centro del barrio Bosque Popular
        const latitud = 4.6865;
        const longitud = -74.1167;
        const zoom = 15;

        // Inicializar el mapa
        const map = L.map('map').setView([latitud, longitud], zoom);

        // Añadir la capa de OpenStreetMap
        L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
            attribution: '&copy; <a href="https://www.openstreetmap.org/copyright">OpenStreetMap</a> contributors'
        }).addTo(map);

        // URL de la API de ArcGIS para la capa de barrios
        const arcgisUrl = 'https://services.arcgis.com/P3eR9P4V312qG8w6/arcgis/rest/services/Localidad_y_Barrio/FeatureServer/1/query';

        // Parámetros de la consulta para buscar el barrio por nombre
        const params = {
            where: "Nombre_Barrio = 'BOSQUE POPULAR'",
            outFields: '*',
            outSR: 4326,
            f: 'geojson'
        };

        const queryString = new URLSearchParams(params).toString();
        const fullUrl = `${arcgisUrl}?${queryString}`;

        // Realizar la consulta a la API y cargar el polígono del barrio
        fetch(fullUrl)
            .then(response => {
                if (!response.ok) {
                    throw new Error('Error al cargar los datos del barrio: ' + response.statusText);
                }
                return response.json();
            })
            .then(data => {
                if (data.features.length > 0) {
                    const barrioLayer = L.geoJSON(data, {
                        style: function (feature) {
                            return {
                                fillColor: '#48a8ff', // Color de relleno del polígono
                                color: '#0078FF',     // Color del borde del polígono
                                weight: 3,
                                opacity: 0.8,
                                fillOpacity: 0.2
                            };
                        },
                        onEachFeature: function (feature, layer) {
                            if (feature.properties && feature.properties.Nombre_Barrio) {
                                layer.bindPopup('<b>Barrio:</b> ' + feature.properties.Nombre_Barrio);
                            }
                        }
                    }).addTo(map);

                    // Ajustar la vista del mapa para que se ajuste al polígono del barrio
                    map.fitBounds(barrioLayer.getBounds());
                } else {
                    console.warn('No se encontró el polígono del barrio Bosque Popular.');
                }
            })
            .catch(err => console.error('Error al obtener los datos del barrio:', err));
    </script>

</body>
</html>
