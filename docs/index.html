<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Página Web</title>
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
        }

        /* Estilos del encabezado */
        header {
            display: flex;
            align-items: center;
            background-color: #0D0D0D;
            color: white;
            padding: 5px 30px;
        }

        .logo-container {
            display: flex;
            align-items: center;
        }

        header img {
            height: 35px; /* Ajusta el tamaño del logo */
        }

        h1 {
            font-size: 20px;
            margin-left: 20px; /* Espaciado configurable entre el logo y el título */
        }

        /* Estilos para la barra de filtros */
        .filters-bar {
            background-color: #333333;
            display: flex;
            justify-content: center;
            padding: 10px 0;
        }

        .filter {
            margin: 0 15px; /* Espaciado entre los filtros */
        }

        select {
            padding: 5px;
            font-size: 16px;
            background-color: #555555;
            color: white;
            border: 1px solid #333;
            border-radius: 4px;
        }

        /* Estilos para la imagen de portada */
        .hero-image {
            width: 100%; /* Ocupa todo el ancho de la pantalla */
            height: 820px; /* Puedes ajustar la altura según lo necesites */
            background-image: url('imagenes/portadabarrio.jpg'); /* Ruta de la imagen */
            background-position: center; /* Centra la imagen */
            background-size: cover; /* Asegura que la imagen cubra todo el contenedor */
            background-repeat: no-repeat;
            position: relative; /* Permite que el título se posicione sobre la imagen */
        }

        /* Título encima de la imagen */
        .hero-title {
            position: absolute;
            top: 50%; /* Centra el título verticalmente */
            left: 50%; /* Centra el título horizontalmente */
            transform: translate(-50%, -50%); /* Ajusta el desplazamiento para el centro perfecto */
            color: white; /* Color del texto */
            font-size: 85px; /* Tamaño del texto */
            font-weight: bold; /* Grosor del texto */
            text-shadow: 2px 2px 8px rgba(0, 0, 0, 0.7); /* Sombra suavizada */
        }

    </style>
</head>
<body>

    <!-- Encabezado -->
    <header>
        <div class="logo-container">
            <img src="imagenes/mapa.png" alt="Logo">
        </div>
        <h1>Bosque Popular</h1>
    </header>

    <!-- Barra de Filtros -->
    <div class="filters-bar">
        <div class="filter">
            <select>
                <option value="">Equipamientos</option>
                <!-- Opciones futuras aquí -->
            </select>
        </div>
        <div class="filter">
            <select>
                <option value="">Problemáticas</option>
                <!-- Opciones futuras aquí -->
            </select>
        </div>
        <div class="filter">
            <a href="acerca-de-mi.html">
                <button>Acerca de mí</button>
            </a>
        </div>
    </div>

    <!-- Imagen de portada -->
    <div class="hero-image">
        <div class="hero-title">Barrio Bosque Popular</div>
    </div>

</body>
</html>
