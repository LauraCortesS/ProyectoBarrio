<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Página Web</title>
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
        }

        /* Estilos del encabezado */
        header {
            display: flex;
            align-items: center;
            background-color: #0D0D0D;
            color: white;
            padding: 5px 30px;
        }

        .logo-container {
            display: flex;
            align-items: center;
        }

        header img {
            height: 35px;
        }

        h1 {
            font-size: 20px;
            margin-left: 20px;
        }

        /* Barra de filtros */
        .filters-bar {
            background-color: #333333;
            display: flex;
            justify-content: center;
            padding: 10px 0;
        }

        .filter {
            margin: 0 15px;
            position: relative; /* Importante para el dropdown */
        }

        /* Botón desplegable */
        .dropbtn {
            background-color: #555555;
            color: white;
            padding: 8px 16px;
            font-size: 16px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }

        .dropbtn:hover {
            background-color: #777777;
        }

        /* Contenedor del menú */
        .dropdown-content {
            display: none;
            position: absolute;
            background-color: #f9f9f9;
            min-width: 160px;
            box-shadow: 0px 8px 16px rgba(0,0,0,0.2);
            border-radius: 4px;
            z-index: 1;
        }

        /* Opciones dentro del menú */
        .dropdown-content a {
            color: black;
            padding: 10px 14px;
            text-decoration: none;
            display: block;
        }

        .dropdown-content a:hover {
            background-color: #ddd;
        }

        /* Mostrar menú al hacer hover */
        .filter:hover .dropdown-content {
            display: block;
        }

        /* Imagen de portada */
        .hero-image {
            width: 100%;
            height: 820px;
            background-image: url('imagenes/portadabarrio.jpg');
            background-position: center;
            background-size: cover;
            background-repeat: no-repeat;
            position: relative;
        }

        .hero-title {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            color: white;
            font-size: 85px;
            font-weight: bold;
            text-shadow: 2px 2px 8px rgba(0, 0, 0, 0.7);
        }
    </style>
</head>
<body>

    <!-- Encabezado -->
    <header>
        <div class="logo-container">
            <img src="imagenes/mapa.png" alt="Logo">
        </div>
        <h1>Bosque Popular</h1>
    </header>

    <!-- Barra de Filtros -->
    <div class="filters-bar">
        <!-- Dropdown de Equipamientos -->
        <div class="filter">
            <button class="dropbtn">Equipamientos</button>
            <div class="dropdown-content">
                <a href="parques.html">Parques</a>
                <a href="movilidad.html">Movilidad</a>
                <a href="vias.html">Vías</a>
            </div>
        </div>

        <div class="filter">
            <button class="dropbtn">Problemáticas</button>
            <div class="dropdown-content">
                <a href="calidadaire.html">Calidad del aire</a>
            </div>
        </div>

        <div class="filter">
            <button class="dropbtn">Acerca de mí</button>
            <div class="dropdown-content">
                <a href="descripcion.html">Descripción</a>
                <a href="ubicacion.html">Ubicación</a>
                <a href="catastro3d.html">Catastro 3D</a>
            </div>
        </div>
    </div>

    <!-- Imagen de portada -->
    <div class="hero-image">
        <div class="hero-title">Barrio Bosque Popular</div>
    </div>

</body>
</html>
