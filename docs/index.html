<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Inicio - Bosque Popular</title>
  <style>
    /* Reseteos útiles */
    * { box-sizing: border-box; }
    html, body { height: 100%; margin: 0; }
    body { font-family: Arial, sans-serif; overflow-x: hidden; }

    /* Contenedor de página que llena el viewport y reparte en columna */
    .page {
      min-height: 100vh;     /* fallback */
      min-height: 100dvh;    /* viewport dinámico en móviles */
      display: flex;
      flex-direction: column;
    }

    /* Encabezado */
    header {
      display: flex;
      align-items: center;
      background-color: #0D0D0D;
      color: white;
      padding: 5px 30px;
    }
    .logo-container { display: flex; align-items: center; }
    header img { height: 35px; }
    h1 { font-size: 20px; margin-left: 20px; }
    h1 a { text-decoration: none; color: white; }

    /* Barra de filtros */
    .filters-bar {
      background-color: #333333;
      display: flex;
      justify-content: center;
      padding: 10px 0;
      gap: 30px;
    }
    .filter { position: relative; }
    .dropbtn {
      background-color: #555555;
      color: white;
      padding: 8px 16px;
      font-size: 16px;
      border: none;
      border-radius: 4px;
      cursor: pointer;
    }
    .dropbtn:hover { background-color: #777777; }

    .dropdown-content {
      display: none;
      position: absolute;
      background-color: #f9f9f9;
      min-width: 160px;
      box-shadow: 0 8px 16px rgba(0,0,0,0.2);
      border-radius: 4px;
      z-index: 10;
      overflow: hidden;
    }
    .dropdown-content a {
      color: black;
      padding: 10px 14px;
      text-decoration: none;
      display: block;
      white-space: nowrap;
    }
    .dropdown-content a:hover { background-color: #ddd; }
    .filter:hover .dropdown-content { display: block; }

    /* Portada: ocupa TODO el espacio restante sin provocar scroll */
    .hero-image {
      flex: 1; /* <- clave: llena el espacio que queda del viewport */
      background-image: url('imagenes/portadabarrio.jpg');
      background-position: center;
      background-size: cover;
      background-repeat: no-repeat;
      position: relative;
      overflow: hidden;
    }

    .hero-title {
      position: absolute;
      inset: 50% auto auto 50%;
      transform: translate(-50%, -50%);
      color: white;
      font-weight: bold;
      text-align: center;
      text-shadow: 2px 2px 8px rgba(0,0,0,0.7);
      /* tamaño responsivo sin desbordar */
      font-size: clamp(28px, 8vw, 85px);
      padding: 0 12px;
      line-height: 1.1;
    }
  </style>
</head>
<body>
  <div class="page">
    <!-- Encabezado -->
    <header>
      <div class="logo-container">
        <a href="index.html">
          <img src="imagenes/mapa.png" alt="Logo">
        </a>
      </div>
      <h1><a href="index.html">Bosque Popular</a></h1>
    </header>

    <!-- Barra de Filtros -->
    <div class="filters-bar">
      <div class="filter">
        <button class="dropbtn">Equipamientos</button>
        <div class="dropdown-content">
          <a href="parques.html">Parques</a>
          <a href="movilidad.html">Movilidad</a>
          <a href="vias.html">Vías</a>
        </div>
      </div>

      <div class="filter">
        <button class="dropbtn">Problemáticas</button>
        <div class="dropdown-content">
          <a href="calidadaire.html">Calidad del aire</a>
        </div>
      </div>

      <div class="filter">
        <button class="dropbtn">Acerca de mí</button>
        <div class="dropdown-content">
          <a href="descripcion.html">Descripción</a>
          <a href="ubicacion.html">Ubicación</a>
          <a href="catastro3d.html">Catastro 3D</a>
        </div>
      </div>
    </div>

    <!-- Portada (sin scroll adicional) -->
    <main class="hero-image">
      <div class="hero-title">Barrio Bosque Popular</div>
    </main>
  </div>
</body>
</html>
