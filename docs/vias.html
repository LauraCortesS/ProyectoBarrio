<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8" />
  <title>Malla Vial Bogotá - Bosque Popular</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <!-- Leaflet -->
  <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
  <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>

  <!-- Esri Leaflet -->
  <script src="https://unpkg.com/esri-leaflet/dist/esri-leaflet.js"></script>

  <style>
    body { margin:0; padding:0; }
    #map { width:100%; height:100vh; }
    .legend { 
      background:white; 
      padding:10px; 
      line-height:1.4; 
      font-size:14px; 
      border-radius:8px; 
      box-shadow: 0 0 5px rgba(0,0,0,0.3);
    }
    .legend div { margin-bottom:5px; }
    .legend i { width:18px; height:18px; float:left; margin-right:8px; opacity:0.9; }
  </style>
</head>
<body>
  <div id="map"></div>
  <script>
    // Coordenadas dadas
    var centroLat = 4.670752136793925;
    var centroLng = -74.09670595895943;

    // Crear mapa centrado en el punto dado con zoom 20
    var map = L.map('map').setView([centroLat, centroLng], 20);

    // Capa base
    L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
      attribution: '© OpenStreetMap'
    }).addTo(map);

    // Marcador en el punto indicado
    var marker = L.marker([centroLat, centroLng]).addTo(map)
      .bindPopup("Ubicación seleccionada")
      .openPopup();

    // Colores por tipo de vía
    var colorPorTipo = {
      "AUT": "#e6194B",
      "AV": "#3cb44b",
      "AC": "#4363d8",
      "CARR": "#f58231"
    };

    function getColor(tipo) {
      return colorPorTipo[tipo] || "gray";
    }

    // Cargar vías desde servicio ArcGIS
    var vias = L.esri.featureLayer({
      url: "https://services2.arcgis.com/NEwhEo9GGSHXcRXV/arcgis/rest/services/Malla_Vial_Integral_Bogota_D_C/FeatureServer/0",
      style: function (feature) {
        return {
          color: getColor(feature.properties.MVITIPO),
          weight: 2
        };
      },
      onEachFeature: function (feature, layer) {
        layer.on("click", function (e) {
          var props = feature.properties;
          var latlng = e.latlng;
          var content =
            "<b>Nombre:</b> " + (props.NOMBRE_VIA || "Sin nombre") + "<br>" +
            "<b>Tipo:</b> " + (props.MVITIPO || "No definido") + "<br>" +
            "<b>Jerarquía:</b> " + (props.JERARQUIA || "No definida") + "<br>" +
            "<b>Latitud:</b> " + latlng.lat.toFixed(6) + "<br>" +
            "<b>Longitud:</b> " + latlng.lng.toFixed(6);
          layer.bindPopup(content).openPopup();
        });
      }
    }).addTo(map);

    // Leyenda
    var legend = L.control({position: "bottomright"});
    legend.onAdd = function () {
      var div = L.DomUtil.create("div", "legend");
      div.innerHTML = "<b>Tipos de vía</b><br>";
      for (var tipo in colorPorTipo) {
        div.innerHTML += '<div><i style="background:' + colorPorTipo[tipo] + '"></i>' + tipo + "</div>";
      }
      return div;
    };
    legend.addTo(map);
  </script>
</body>
</html>
