<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Página con Mapa Leaflet</title>
    <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            height: 100vh;
        }

        header {
            display: flex;
            align-items: center;
            background-color: #0D0D0D;
            color: white;
            padding: 5px 30px;
            z-index: 1001;
        }

        .logo-container {
            display: flex;
            align-items: center;
        }

        header img {
            height: 35px;
        }

        h1 {
            font-size: 20px;
            margin-left: 20px;
        }

        .filters-bar {
            background-color: #333333;
            display: flex;
            justify-content: center;
            padding: 10px 0;
            position: relative;
            z-index: 1001;
        }

        .filter {
            margin: 0 15px;
            position: relative;
        }

        .dropbtn {
            background-color: #555555;
            color: white;
            padding: 8px 16px;
            font-size: 16px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }

        .dropbtn:hover {
            background-color: #777777;
        }

        .dropdown-content {
            display: none;
            position: absolute;
            background-color: #f9f9f9;
            min-width: 160px;
            box-shadow: 0px 8px 16px rgba(0,0,0,0.2);
            border-radius: 4px;
            z-index: 9999;
        }

        .dropdown-content a {
            color: black;
            padding: 10px 14px;
            text-decoration: none;
            display: block;
        }

        .dropdown-content a:hover {
            background-color: #ddd;
        }

        .filter:hover .dropdown-content {
            display: block;
        }

        #map {
            flex: 2;
            height: 100%;
        }

        .description {
            flex: 1;
            padding: 20px;
            background-color: #f4f4f4;
            overflow-y: auto;
            border-left: 1px solid #ccc;
        }

        .container {
            display: flex;
            height: calc(100vh - 120px);
        }
    </style>
</head>
<body>

    <header>
        <div class="logo-container">
            <img src="imagenes/mapa.png" alt="Logo">
        </div>
        <h1>Bosque Popular</h1>
    </header>

    <div class="filters-bar">
        <div class="filter">
            <button class="dropbtn">Equipamientos</button>
            <div class="dropdown-content">
                <a href="parques.html">Parques</a>
                <a href="movilidad.html">Movilidad</a>
                <a href="vias.html">Vías</a>
            </div>
        </div>

        <div class="filter">
            <button class="dropbtn">Problemáticas</button>
            <div class="dropdown-content">
                <a href="calidadaire.html">Calidad del aire</a>
            </div>
        </div>

        <div class="filter">
            <button class="dropbtn">Acerca de mí</button>
            <div class="dropdown-content">
                <a href="descripcion.html">Descripción</a>
                <a href="ubicacion.html">Ubicación</a>
                <a href="catastro3d.html">Catastro 3D</a>
            </div>
        </div>
    </div>

    <div class="container">
        <div id="map"></div>
    </div>

    <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
    <script>
        const map = L.map('map').setView([4.670473643688381, -74.09632602920297], 17);

        L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
            attribution: '&copy; <a href="https://www.openstreetmap.org/copyright">OpenStreetMap</a> contributors'
        }).addTo(map);

        // Función para cargar GeoJSON
        function addGeoJson(url, color, name) {
            fetch(url)
                .then(response => {
                    if (!response.ok) throw new Error(`HTTP ${response.status}: ${url}`);
                    return response.json();
                })
                .then(data => {
                    L.geoJSON(data, {
                        style: {
                            color: color,
                            weight: 3,
                            opacity: 0.8
                        },
                        onEachFeature: function (feature, layer) {
                            let info = '';
                            if (feature.properties.nombre) {
                                info = `<h3>${feature.properties.nombre}</h3>`;
                            } else if (feature.properties.abreviatura_destino_zona_sitp) {
                                info = `<h3>Zona SITP: ${feature.properties.abreviatura_destino_zona_sitp}</h3>`;
                            } else if (feature.properties.id_trazado_troncal) {
                                info = `<h3>Trazado: ${feature.properties.id_trazado_troncal}</h3>`;
                            }

                            if (feature.properties.descripcion) {
                                info += `<p>${feature.properties.descripcion}</p>`;
                            } else {
                                info += '<p>No hay descripción disponible.</p>';
                            }

                            layer.on('click', function () {
                                document.querySelector('.description').innerHTML = info;
                            });

                            layer.bindPopup(info);
                        }
                    }).addTo(map);
                })
                .catch(err => console.error("Error cargando archivo:", url, err));
        }

        // Cargar los tres archivos GeoJSON
        addGeoJson('Trazados_Troncales_de_TRANSMILENIO.geojson', '#E6654E', 'Troncales TransMilenio');
        addGeoJson('Rutas_Zonales_SITP.geojson', '#6346E5', 'Rutas Zonales SITP');
        addGeoJson('Paraderos_Zonales_del_SITP.geojson', '#6E9EE6', 'Paraderos Zonales SITP');
    </script>
</body>
</html>
