<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Doble Vista - Movilidad</title>
    <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            height: 100vh;
        }

        /* Encabezado */
        header {
            display: flex;
            align-items: center;
            background-color: #0D0D0D;
            color: white;
            padding: 5px 30px;
            z-index: 1001;
        }

        .logo-container {
            display: flex;
            align-items: center;
        }

        header img {
            height: 35px;
        }

        h1 {
            font-size: 20px;
            margin-left: 20px;
        }

        /* Barra de filtros */
        .filters-bar {
            background-color: #333333;
            display: flex;
            justify-content: center;
            padding: 10px 0;
            position: relative;
            z-index: 1001;
        }

        .filter {
            margin: 0 15px;
            position: relative;
        }

        .dropbtn {
            background-color: #555555;
            color: white;
            padding: 8px 16px;
            font-size: 16px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }

        .dropbtn:hover {
            background-color: #777777;
        }

        .dropdown-content {
            display: none;
            position: absolute;
            background-color: #f9f9f9;
            min-width: 160px;
            box-shadow: 0px 8px 16px rgba(0,0,0,0.2);
            border-radius: 4px;
            z-index: 9999;
        }

        .dropdown-content a {
            color: black;
            padding: 10px 14px;
            text-decoration: none;
            display: block;
        }

        .dropdown-content a:hover {
            background-color: #ddd;
        }

        .filter:hover .dropdown-content {
            display: block;
        }

        /* Contenedor de los dos mapas */
        .maps-container {
            display: flex;
            flex: 1;
            height: calc(100vh - 120px);
        }

        .map-column {
            display: flex;
            flex: 1;
            border-right: 1px solid #ccc;
        }

        .map-column:last-child {
            border-right: none;
        }

        .map-box {
            flex: 2;
            height: 100%;
        }

        .description {
            flex: 1;
            padding: 20px;
            background-color: #f4f4f4;
            overflow-y: auto;
            border-left: 1px solid #ccc;
        }

        #map1, #map2 {
            width: 100%;
            height: 100%;
        }
    </style>
</head>
<body>

    <!-- Encabezado -->
    <header>
        <div class="logo-container">
            <img src="imagenes/mapa.png" alt="Logo">
        </div>
        <h1>Bosque Popular - Doble Vista</h1>
    </header>

    <!-- Barra de Filtros -->
    <div class="filters-bar">
        <div class="filter">
            <button class="dropbtn">Equipamientos</button>
            <div class="dropdown-content">
                <a href="parques.html">Parques</a>
                <a href="movilidad.html">Movilidad</a>
                <a href="vias.html">Vías</a>
                <a href="doble-mapa.html" class="active">Doble Vista</a>
            </div>
        </div>

        <div class="filter">
            <button class="dropbtn">Problemáticas</button>
            <div class="dropdown-content">
                <a href="calidadaire.html">Calidad del aire</a>
            </div>
        </div>

        <div class="filter">
            <button class="dropbtn">Acerca de mí</button>
            <div class="dropdown-content">
                <a href="descripcion.html">Descripción</a>
                <a href="ubicacion.html">Ubicación</a>
                <a href="catastro3d.html">Catastro 3D</a>
            </div>
        </div>
    </div>

    <!-- Contenedor de los dos mapas -->
    <div class="maps-container">

        <!-- Mapa 1: Rutas Zonales SITP -->
        <div class="map-column">
            <div id="map1" class="map-box"></div>
            <div class="description" id="desc1">
                <p>Haga clic en una ruta para ver detalles.</p>
            </div>
        </div>

        <!-- Mapa 2: Trazados Troncales TransMilenio -->
        <div class="map-column">
            <div id="map2" class="map-box"></div>
            <div class="description" id="desc2">
                <p>Haga clic en un trazado para ver detalles.</p>
            </div>
        </div>

    </div>

    <!-- Leaflet JS -->
    <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
    <script>
        // --- Mapa 1: Rutas Zonales SITP ---
        const map1 = L.map('map1').setView([4.670473643688381, -74.09632602920297], 17);
        L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
            attribution: '&copy; <a href="https://www.openstreetmap.org/copyright">OpenStreetMap</a> contributors'
        }).addTo(map1);

        // Cargar Rutas Zonales SITP
        fetch('./Rutas_Zonales_SITP.geojson')
            .then(response => response.json())
            .then(data => {
                L.geoJSON(data, {
                    style: {
                        color: '#6346E5',
                        weight: 3,
                        opacity: 0.8
                    },
                    onEachFeature: function (feature, layer) {
                        let info = '';
                        if (feature.properties.abreviatura_destino_zona_sitp) {
                            info = `<h3>Zona SITP: ${feature.properties.abreviatura_destino_zona_sitp}</h3>`;
                        } else if (feature.properties.nombre) {
                            info = `<h3>${feature.properties.nombre}</h3>`;
                        } else {
                            info = '<h3>Ruta SITP</h3>';
                        }
                        if (feature.properties.descripcion) {
                            info += `<p>${feature.properties.descripcion}</p>`;
                        } else {
                            info += '<p>No hay descripción disponible.</p>';
                        }

                        layer.on('click', function () {
                            document.getElementById('desc1').innerHTML = info;
                        });
                        layer.bindPopup(info);
                    }
                }).addTo(map1);
            })
            .catch(err => console.error("Error cargando Rutas SITP:", err));


        // --- Mapa 2: Trazados Troncales TransMilenio ---
        const map2 = L.map('map2').setView([4.670473643688381, -74.09632602920297], 17);
        L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
            attribution: '&copy; <a href="https://www.openstreetmap.org/copyright">OpenStreetMap</a> contributors'
        }).addTo(map2);

        // Cargar Trazados Troncales de TransMilenio
        fetch('./Trazados_Troncales_de_TRANSMILENIO.geojson')
            .then(response => response.json())
            .then(data => {
                L.geoJSON(data, {
                    style: {
                        color: '#E6654E',
                        weight: 4,
                        opacity: 0.9
                    },
                    onEachFeature: function (feature, layer) {
                        let info = '';
                        if (feature.properties.nombre) {
                            info = `<h3>${feature.properties.nombre}</h3>`;
                        } else if (feature.properties.id_trazado_troncal) {
                            info = `<h3>Trazado: ${feature.properties.id_trazado_troncal}</h3>`;
                        } else {
                            info = '<h3>Trazado TransMilenio</h3>';
                        }
                        if (feature.properties.descripcion) {
                            info += `<p>${feature.properties.descripcion}</p>`;
                        } else {
                            info += '<p>No hay descripción disponible.</p>';
                        }

                        layer.on('click', function () {
                            document.getElementById('desc2').innerHTML = info;
                        });
                        layer.bindPopup(info);
                    }
                }).addTo(map2);
            })
            .catch(err => console.error("Error cargando TransMilenio:", err));
    </script>
</body>
</html>
